#
# otoge_rl_project: uv.lock
#
# このファイルは `uv sync` または `uv pip install` によって自動生成・管理されます。
# プロジェクトの依存関係ツリーにある全てのパッケージの正確なバージョンを記録します。
# これにより、どの環境でも（ローカル、CI、本番）全く同じバージョンのライブラリが
# インストールされることを保証し、「再現性(reproducibility)」を確保します。
#
# !!! 注: これは `pyproject.toml` に基づく現実的なロックファイルの構造例です。
#         ハッシュ値 (`sha256`) は `uv` によって自動計算されるため、ここでは省略しています。
#
version = 1
requires-python = ">=3.10"

#
# --- メイン依存関係 (Main Dependencies) ---
#

[[package]]
name = "stable-baselines3"
version = "2.3.2"
dependencies = [
  "cloudpickle",
  "gymnasium >=0.28.1",
  "matplotlib",
  "numpy",
  "pandas",
  "pillow",
  "torch >=1.13",
]
# [[file]]
# name = "stable_baselines3-2.3.2-py3-nWone-any.whl"
# sha256 = "..."

[[package]]
name = "gymnasium"
version = "1.2.0" # (Jupyter Notebook からのバージョン例)
dependencies = [
  "cloudpickle >=1.2.0",
  "farama-notifications >=0.0.1",
  "numpy >=1.21.0",
  "pygame", # (extra 'box2d' に含まれることが多い)
  "typing-extensions >=4.3.0",
]
# [[file]]
# name = "gymnasium-1.2.0-py3-none-any.whl"
# sha256 = "..."

[[package]]
name = "torch"
version = "2.4.0" # (例)
dependencies = [
  "filelock",
  "jinja2",
  "networkx",
  "sympy",
